databases:
  - name: makjicolor-db
    databaseName: makjicolor
    user: makjicolor

services:
  - type: web
    name: makjicolor
    env: python
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: WHATSAPP_NUMBER
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: makjicolor-db
          property: connectionString
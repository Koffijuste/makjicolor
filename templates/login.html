{% extends "base.html" %}
{% block title %}Connexion | MAKJICOLOR{% endblock %}
{% block content %}

<div class="auth-container" style="background-image: url('{{ url_for('static', filename='img/vue-de-dessus-sur-pot-de-peinture.jpg') }}'); background-position: center; background-size: cover; background-repeat: no-repeat; background-attachment: fixed; width: 100%;">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Connexion</h1>
      <p>Connectez-vous Ã  votre compte MAKJICOLOR</p>
    </div>

    <form method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Votre Email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Mot de passe" required>
      </div>
      <button type="submit" class="btn btn-auth">Se connecter</button>
    </form>

    <div class="auth-footer">
      <p>Pas encore de compte ? <a href="{{ url_for('main.register') }}">Inscrivez-vous</a></p>
    </div>
  </div>
</div>

{% endblock %}

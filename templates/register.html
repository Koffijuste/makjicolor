{% extends "base.html" %}
{% block title %}Inscription – Boutique de peinture MAKJICOLOR{% endblock %}
{% block content %}

<div class="auth-container" style="background-image: url('{{ url_for('static', filename='img/vue-de-dessus-sur-pot-de-peinture.jpg') }}'); background-position: center; background-size: cover; background-repeat: no-repeat; background-attachment: fixed; width: 100%;">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Inscription</h1>
      <p>Créez votre compte MAKJICOLOR en quelques secondes</p>
    </div>

    <form method="POST">
      <div class="form-group">
        <label for="email">Email 
        <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
        <label for="numero">Telephone</label>
        <input type="tel" id="numero" name="numero" placeholder="Numéro de Telephone" minlength="6" maxlength="13" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Mot de passe" required minlength="6">
        <label for="confirm_password">Confirmez le mot de passe</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmez le mot de passe" required minlength="6">
      </div>
      <button type="submit" class="btn btn-auth">Créer mon compte <i class="fas fa-user-plus"></i></button>
    </form>

    <div class="auth-footer">
      <p>Vous avez déjà un compte ? <a href="{{ url_for('main.login') }}">Connectez-vous <i class="fas fa-sign-in-alt"></i></a></p>
    </div>
  </div>
</div>

{% endblock %}
